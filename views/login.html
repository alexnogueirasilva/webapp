<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tela de Login</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/login.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="icon" href="../assets/image/devbook.png" type="image/x-icon">
</head>
<body>
<div class="container">
    <div class="login-container">
        <h1>Bem-vindo ao DevBook!</h1>
        <form id="login">
            <label for="email">Nome de usuário</label>
            <input type="text" id="email" name="email" placeholder="Digite seu e-mail de usuário">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha">
            <button class="login-btn" type="submit">Entrar</button>
            <a href="#">Esqueci minha senha</a>
        </form>
        <div class="error-message">
            <p>Nome de usuário ou senha incorretos. Tente novamente.</p>
        </div>
        <div class="register-icon">
            <a href="/create-user"><img src="../assets/image/register-icon.png" alt="ícone de registro"></a>
        </div>
    </div>
</div>
<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/js/login.js"></script>
</body>
</html>
